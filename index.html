
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Internet Chooses Stocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body>
    <header class="header column">
        <h1>The Internet Chooses Stocks</h1>
    </header>

    <!--Div for the left sidebar showing the stocks-->
    <div class="columns">
        <div class="container column is-vcentered is-3">
            <div class="column">
                <input id="searched-stock" type="text" placeholder="Search a Stock Ticker">
                <button id="search-btn">Search</button>
            </div>
            <div class="column">

                Trending
            </div>
            <div class="container">
                <ul id="trending-stock">
                </ul>
            </div>
        </div>
        <br>
        <div class="columns">
            <div class="stock-info column is-12" id="stock-info">
                <h4 class="year-low" id="year-low"></h4>
                <h4 class="year-high" id="year-high"></h4>
                <h4 class="daily-low" id="daily-low"></h4>
                <h4 class="daily-high" id="daily-high"></h4>
                <div class="saved-stock column is-3" id="saved-stock"></div>
            </div>
        </div>

        <button class="button is-info">Stonks</button>
    </div>
    <div class="column">
        <button class="button is-info">Stonks</button>
    </div> -->

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
